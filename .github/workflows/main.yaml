name: Python application
 
on: [push]
 
jobs:
  build:
 
    runs-on: ubuntu-latest
 
    steps:

    - name: Install Dependencies
      run: |
        cd ../..
        
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: run the app
      run: |
        python app.py

 